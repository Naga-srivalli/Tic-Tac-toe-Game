<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg hide">
        <p id="mes">Winner</p>
        <button class="New">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
       <div class="container">
        <div class="Game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
       </div>
       <button class="reset">Reset Game</button>
    </main>
    <div class="scoreboard">
        <p>Player (O): <span id="playerScore">0</span></p>
        <p>Computer (X): <span id="computerScore">0</span></p>
    </div>
    <div id="username-container">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Enter your name" required />
        <button id="submit-username">Submit</button>
      </div>
      
      <div id="game-container">
        <!-- The rest of your game goes here -->
        <div class="msg hide">
          <p id="mes"></p>
        </div>
        <div class="game">
          <!-- Tic-Tac-Toe board and controls -->
        </div>
        <button class="reset">Reset Game</button>
        <button class="New">New Game</button>
      </div>
      
    
    <script src="script.js"></script>
</body>
</html>
